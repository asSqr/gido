#-------------------------------------------------------------
# JDBC 接続設定 (DataSourceConfigurationProperties で読み込む)
#-------------------------------------------------------------
dbcp2.jdbc:
  driver-class-name: com.mysql.cj.jdbc.Driver
  url: jdbc:mysql://localhost:3306/petdb?useUnicode=true&characterEncoding=utf8&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=JST&connectionTimeZone=SERVER
  username: root
  password: password
  initial-size: 1
  max-idle: 3
  min-idle: 1

#-------------------------------------------------------------
# MyBatis 設定
#-------------------------------------------------------------
mybatis:
  mapper-locations: classpath:com/assqr/gido/repository/mybatis/*.yml

#-------------------------------------------------------------
# ログ設定 (SQL 発行周りをデバッグログで見てみる)
#-------------------------------------------------------------
logging.level:
  com.assqr.gido.repository: debug
  org.springframework.jdbc.datasource.DataSourceTransactionManager: debug

#-------------------------------------------------------------
# アプリケーションを起動するたびにテーブルを更新する
#-------------------------------------------------------------
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/petdb?useUnicode=true&characterEncoding=utf8&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=JST&connectionTimeZone=SERVER
    username: root
    password: password
    driverClassName: com.mysql.cj.jdbc.Driver
    initialization-mode: always
